<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravinder YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 30px;
            gap: 20px;
        }

        .left-container, .right-container {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        input, button {
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            margin-bottom: 10px;
        }

        button {
            background-color: #ff3c00;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #cc3200;
            transform: scale(1.05);
        }

        .video-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            position: relative;
        }

        .video-card img {
            width: 100%;
            border-radius: 10px;
        }

        #results {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: flex-start;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <h1>Paste Video URL</h1>
            <input type="text" id="videoUrl" placeholder="Enter YouTube video link...">
            <button onclick="fetchVideo()">Fetch Video</button>
            <div id="videoPreview"></div>
        </div>
        <div class="right-container">
            <h1>ðŸŽ¥ Ravinder YouTube Video & Audio Downloader</h1>
            <input type="text" id="searchQuery" placeholder="Enter YouTube video keyword...">
            <button onclick="fetchVideos()">Search</button>
            <div id="results"></div>
        </div>
    </div>
    <div id="downloadModal" class="modal">
        <h2>Select Download Format</h2>
        <button onclick="startDownload('mp4')">Download MP4</button>
        <button onclick="startDownload('mp3')">Download MP3</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
