 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravinder YouTube Downloader</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        /* Container */
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Search Input */
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        input {
            padding: 12px;
            width: 70%;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #ff3c00;
            color: white;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background-color: #cc3200;
            transform: scale(1.05);
        }

        /* Results Section */
        #results {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Video Card */
        .video-card {
            background: white;
            color: black;
            border-radius: 10px;
            padding: 12px;
            width: 280px;
            text-align: center;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .video-card:hover {
            transform: scale(1.08);
        }

        .video-card img {
            width: 100%;
            border-radius: 10px;
        }

        .video-card a {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
            margin-top: 8px;
        }

        .video-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }

        /* Download Button */
        .download-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 22px;
            cursor: pointer;
            color: red;
            transition: 0.3s ease-in-out;
        }

        .download-btn:hover {
            color: darkred;
            transform: scale(1.2);
        }

        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .modal button {
            margin: 12px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .mp4-btn {
            background-color: #ff3c00;
            color: white;
        }

        .mp4-btn:hover {
            background-color: #cc3200;
            transform: scale(1.05);
        }

        .mp3-btn {
            background-color: #008000;
            color: white;
        }

        .mp3-btn:hover {
            background-color: #006400;
            transform: scale(1.05);
        }

        .cancel-btn {
            background-color: gray;
            color: white;
        }

        .cancel-btn:hover {
            background-color: darkgray;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üé• Ravinder YouTube Video & Audio Downloader</h1>
        
        <div class="search-box">
            <input type="text" id="searchQuery" placeholder="Enter YouTube video keyword...">
            <button onclick="fetchVideos()">Search</button>
        </div>

        <div id="results"></div>
    </div>

    <!-- Popup Modal for Download Options -->
    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <h2>Select Download Format</h2>
            <button class="mp4-btn" onclick="startDownload('mp4')">Download MP4</button>
            <button class="mp3-btn" onclick="startDownload('mp3')">Download MP3</button>
            <br>
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        let selectedVideoUrl = "";

        async function fetchVideos() {
            const query = document.getElementById('searchQuery').value;
            if (!query) {
                alert("Please enter a search term!");
                return;
            }

            document.getElementById('results').innerHTML = "<p>Loading...</p>";

            try {
                const response = await fetch(`http://localhost:4000/youtube/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (!data || !data.video || !Array.isArray(data.video) || data.video.length === 0) {
                    document.getElementById('results').innerHTML = "<p>No results found.</p>";
                    return;
                }

                const resultHTML = data.video.map(video => `
                    <div class="video-card">
                        <img src="${video.thumbnail}" alt="${video.title}" onerror="this.onerror=null; this.src='https://via.placeholder.com/280x160?text=No+Image';">
                        <a href="${video.url}" target="_blank">${video.title}</a>
                        <p>Duration: ${video.length}</p>
                        <span class="download-btn" onclick="openDownloadModal('${video.url}')">‚¨áÔ∏è</span>
                    </div>
                `).join('');
                
                document.getElementById('results').innerHTML = resultHTML;

            } catch (error) {
                document.getElementById('results').innerHTML = "<p>Error fetching data.</p>";
                console.error("Error:", error);
            }
        }

        function openDownloadModal(videoUrl) {
            selectedVideoUrl = videoUrl;
            document.getElementById('downloadModal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('downloadModal').style.display = "none";
        }

        function startDownload(format) {
            window.location.href = `http://localhost:4000/youtube/download?url=${encodeURIComponent(selectedVideoUrl)}&format=${format}`;
            closeModal();
        }
    </script>

</body>
</html> --> -->
